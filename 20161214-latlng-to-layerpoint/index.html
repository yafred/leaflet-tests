	<title>Leaflet tests</title>
	
	<script src="//unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="//unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	
</head>
<body>


    <div id="map1" style="height:400px; width:600px; margin-bottom: 20px;"></div>
    <p>Map is 600px wide, 400px high.</p>
    <p>Click in a corner, move the map and click in the same corner again; check result ... </p>
    <p id="result"></p>
    <script type="text/javascript">
        var map1 = L.map('map1').setView([48.850258, 2.351074], 11);
    	// create the tile layer with correct attribution
    	L.tileLayer('//a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        	attribution: '&copy; <a href="//www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    	}).addTo(map1);
    	
    	map1.on('click',function(e) {
     		document.getElementById("result").innerHTML += "clicked on layer point " + map1.latLngToLayerPoint(e.latlng) + ", container point " +  map1.latLngToContainerPoint(e.latlng)   + "<br/>";
        });
 
 
    </script>
